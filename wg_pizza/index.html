<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wg-pizza</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <div class="hero">
        <div class="navbar">
            <!-- <img src="images/logo.png" alt="" class="logo"> -->
            <button type="button"> Order pizza </button>
        </div>
        <div class="content">
            <small style="font-size: 20px;">Welcome to our</small>
            <h1>1000 Degrees Pizza of Winter Garden - NBA</h1>
        </div>
        <div class="bubbles">
            <img src="images/bubble.png" alt="">
            <img src="images/bubble.png" alt="">

            <img src="images/bubble.png" alt="">

            <img src="images/bubble.png" alt="">

            <img src="images/bubble.png" alt="">

            <img src="images/bubble.png" alt="">

            <img src="images/bubble.png" alt="">

        </div>
    </div>

    <section class="gallery-section">
        <div class="container">
            <div class="row">
                <div class="col-md-12">

                    <div id="mdb-lightbox-ui">
                        <h1 class="text-center">Pizza Gallery</h1>
                    </div>

                    <div class="mdb-lightbox no-margin">

                        <figure class="col-md-4 gallery">

                            <img alt="picture" src="images/pizza/4-cheese.png" class="img-fluid">
                            <h3 class="text-center my-3">4-cheese</h3>

                        </figure>

                        <figure class="col-md-4">
                            <img alt="picture" src="images/pizza/buffalo-chicken.png" class="img-fluid" />
                            <h3 class="text-center my-3">buffalo-chicken</h3>
                        </figure>

                        <figure class="col-md-4">

                            <img alt="picture" src="images/pizza/johnny-the-meatball.png" class="img-fluid" />
                            <h3 class="text-center my-3">johnny-the-meatball</h3>

                        </figure>

                        <figure class="col-md-4">
                            <img alt="picture" src="images/pizza/meatza1.png" class="img-fluid" />
                            <h3 class="text-center my-3">meatza1</h3>

                        </figure>

                        <figure class="col-md-4">
                            <img alt="picture" src="images/pizza/new-yorker.png" class="img-fluid" />
                            <h3 class="text-center my-3">new-yorker</h3>

                        </figure>

                        <figure class="col-md-4">
                            <img alt="picture" src="images/pizza/sausage-peppers1.png" class="img-fluid" />
                            <h3 class="text-center my-3">sausage-peppers1</h3>

                        </figure>

                        <figure class="col-md-4">
                            <img alt="picture" src="images/pizza/smoky-pollo.png" class="img-fluid" />
                            <h3 class="text-center my-3">smoky-pollo</h3>

                        </figure>

                        <figure class="col-md-4">
                            <img alt="picture" src="images/pizza/the-philly.png" class="img-fluid" />
                            <h3 class="text-center my-3">the-philly</h3>

                        </figure>

                        <figure class="col-md-4">
                            <img alt="picture" src="images/pizza/tony-pepperoni.png" class="img-fluid" />
                            <h3 class="text-center my-3">tony-pepperoni</h3>

                        </figure>

                        <figure class="col-md-4">
                            <img alt="picture" src="images/pizza/trenton-tomato-pie.png" class="img-fluid" />
                            <h3 class="text-center my-3">trenton-tomato-pie</h3>

                        </figure>

                        <figure class="col-md-4">
                            <img alt="picture" src="images/pizza/tuscan.png" class="img-fluid" />
                            <h3 class="text-center my-3">tuscan</h3>

                        </figure>

                        <figure class="col-md-4">
                            <img alt="picture" src="images/pizza/white-out1.png" class="img-fluid" />
                            <h3 class="text-center my-3">white-out1</h3>

                        </figure>

                        <figure class="col-md-4">
                            <img alt="picture" src="images/pizza/h-fire.png" class="img-fluid" />
                            <h3 class="text-center my-3">h-fire</h3>

                        </figure>

                        <figure class="col-md-4">
                            <img alt="picture" src="images/pizza/margherita.png" class="img-fluid" />
                            <h3 class="text-center my-3">margherita</h3>

                        </figure>

                    </div>

                </div>
            </div>
        </div>

    </section>

    <section class="others-gallery">
        <div class="container">
            <div class="row">
                <div class="col-md-12">

                    <div id="mdb-lightbox-ui">
                        <h1 class="text-center">Others Gallery</h1>
                    </div>

                    <div class="mdb-lightbox no-margin">

                        <figure class="col-md-3 sec-gallery">

                            <img alt="picture" src="images/others/bread sticks.jpg" class="img-fluid">
                            <h3 class="text-center my-3">bread sticks</h3>

                        </figure>

                        <figure class="col-md-3 sec-gallery">
                            <img alt="picture" src="images/others/cinn sticks.jpg" class="img-fluid" />
                            <h3 class="text-center my-3">cinn sticks</h3>
                        </figure>

                        <figure class="col-md-3 sec-gallery">

                            <img alt="picture" src="images/others/salad-11.png" class="img-fluid" />
                            <h3 class="text-center my-3">salad-11</h3>

                        </figure>

                        <figure class="col-md-3 sec-gallery">
                            <img alt="picture" src="images/others/wings 2.jpg" class="img-fluid" />
                            <h3 class="text-center my-3">wings 2</h3>

                        </figure>



                    </div>

                </div>
            </div>
        </div>
    </section>
    
    <script src="gallery.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
